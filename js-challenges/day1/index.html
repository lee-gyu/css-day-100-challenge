<style>html{font-size:10px;background:url(./background.jpg) bottom center;background-size:cover}body,html{margin:0;padding:0;font-family:sans-serif}.keys{display:flex;flex:1;min-height:100vh;align-items:center;justify-content:center}.key{border:.4rem solid black;border-radius:.5rem;margin:1rem;font-size:1.5rem;padding:1rem .5rem;transition:all .07s ease;width:10rem;text-align:center;color:#fff;background:#0006;text-shadow:0 0 .5rem black}.playing{transform:scale(1.1);border-color:#ffc600;box-shadow:0 0 1rem #ffc600}kbd{display:block;font-size:4rem}.sound{font-size:1.2rem;text-transform:uppercase;letter-spacing:.1rem;color:#ffc600}
</style></head> <body> <div class="keys"> <div data-key="65" class="key"> <kbd>A</kbd> <span class="sound">clap</span> </div> <div data-key="83" class="key"> <kbd>S</kbd> <span class="sound">hihat</span> </div> <div data-key="68" class="key"> <kbd>D</kbd> <span class="sound">kick</span> </div> <div data-key="70" class="key"> <kbd>F</kbd> <span class="sound">openhat</span> </div> <div data-key="71" class="key"> <kbd>G</kbd> <span class="sound">boom</span> </div> <div data-key="72" class="key"> <kbd>H</kbd> <span class="sound">ride</span> </div> <div data-key="74" class="key"> <kbd>J</kbd> <span class="sound">snare</span> </div> <div data-key="75" class="key"> <kbd>K</kbd> <span class="sound">tom</span> </div> <div data-key="76" class="key"> <kbd>L</kbd> <span class="sound">tink</span> </div> </div> <audio data-key="65" src="/css-day-100-challenge/js-challenges/day1/sounds/clap.wav"></audio> <audio data-key="83" src="/css-day-100-challenge/js-challenges/day1/sounds/hihat.wav"></audio> <audio data-key="68" src="/css-day-100-challenge/js-challenges/day1/sounds/kick.wav"></audio> <audio data-key="70" src="/css-day-100-challenge/js-challenges/day1/sounds/openhat.wav"></audio> <audio data-key="71" src="/css-day-100-challenge/js-challenges/day1/sounds/boom.wav"></audio> <audio data-key="72" src="/css-day-100-challenge/js-challenges/day1/sounds/ride.wav"></audio> <audio data-key="74" src="/css-day-100-challenge/js-challenges/day1/sounds/snare.wav"></audio> <audio data-key="75" src="/css-day-100-challenge/js-challenges/day1/sounds/tom.wav"></audio> <audio data-key="76" src="/css-day-100-challenge/js-challenges/day1/sounds/tink.wav"></audio>  <script type="module">
const keyElementsDcit = (() => {
  const elements = document.querySelectorAll("[data-key]");
  const dict = {};

  for ( const el of elements) {
    const key = el.dataset.key;

    if (!dict[key])
      dict[key] = {};

    if (el instanceof HTMLDivElement)
      dict[key].div = el;
    else
      dict[key].audio = el;
  }

  return dict;
})();

window.addEventListener("keydown", (ev) => {
  const value = keyElementsDcit[ev.keyCode];

  if (value) {
    value.audio.currentTime = 0;
    value.audio.play();
    value.div.classList.add('playing');
  }
});

window.addEventListener("transitionend", (ev) => {
  if (ev.target instanceof HTMLDivElement && ev.target.classList.contains('playing'))
    ev.target.classList.remove('playing');
})

</script></body></html>
